<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>DIY_delivery order</title>
	</head>
	
	<body>
		
		<form>
	
			<fieldset>
				<legend>납품자 정보</legend>
					<ol>
						<li>
							<label for = "deliver_name">납품자명 : </label>
							<input id = "deliver_name" type = "text" name = "name" value = "" placeholder = "name">
						</li>
										
						<li>
							<label for = "deliver_email">Email : </label>
							<input id = "deliver_email" type = "text" name = "email" value = "" placeholder = "answer@naver.com">
						</li>
						
						<li>
							<label for = "deliver_webpage">홈페이지 : </label>
							<input id = "deliver_webpage" type = "text" name = "webpage" value = "" placeholder = "http://">
						</li>
					</ol>
			</fieldset>
			
			<br>
			
			<fieldset>
			<legend>납품정보</legend>
				<ul>
					<li>
						<label for = "product_name">상품명 : </label>
						<input id = "product_name" type = "text" name = "productname" value = "">
					</li>
									
					<li>
						<label for = "deliver_amount">납품수량 : </label>
						<input id = "deliver_amount" type = "text" name = "amount" value = "" placeholder = "최소100">
					</li>
					
					<li>
						<label for = "deliver_rank">납품등급 : </label>
						<input id = "deliver_rank" type = "text" name = "rank" value = "" >
					</li>
					
					<li>
						<label for = "deliver_etc">기타사항 : </label>
						<input id = "deliver_etc" type = "text" name = "etc" value = "" >
					</li>
				</ul>
			</fieldset>
			
			<br>
			
			<button type = "submit">send message</button>
	
		</form>
	</body>
	
</html>
