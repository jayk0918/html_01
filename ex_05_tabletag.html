		<h1>html5</h1>
		
		<h2>기본태그</h2>
		
		<h3>테이블태그</h3>
	
		<!--  표를 작성할 때 테이블 태그 사용 -->
		
		<table border = "1">		 <!--  border(속성) = ""의 숫자만큼 선을 준다 (실험결과 테두리 선으로 추정됨, 점점 두꺼워짐) -->
			
			<tr> 	<!-- 첫째줄 -->					<!--  tr : table row (값이 들어가기 전 표 구성, row이기 때문에 가로줄이 생성) -->
				<td>1,1</td>								<!-- td : table data (실제 들어갈 값) -->
				<td>1,2</td>
				<td>1,3</td>
			</tr>
			
			<tr>		<!--  둘째줄 -->
				<td>2,1</td>
				<td>2,2</td>
				<td>2,3</td>
			</tr>
			
		</table>
		<br>
		
		<!-- row만 기준으로 만들어보기 -->
		
		<table border = "1">
		
		<tr>	<!-- 첫째줄 -->
			<td>data(1,1)</td>
		</tr>
		
		<tr><!-- 둘째줄 -->
			<td>data(2,1)</td>
		</tr>
		
		<tr><!-- 셋째줄 -->
			<td>data(3,1)</td>
		</tr>
		
		</table>
