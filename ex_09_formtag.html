		<h1>html5</h1>
		
		<h2>기본태그</h2>
		
		<h3>폼(form)태그</h3>
		
			<!-- 파이썬 input을 html스타일로 받는 것, 소위 회원가입과 같은 느낌 -->
			<input type = "text" name = "" value = "">
			<!-- name등의 값을 설정하여 input값에 속성을 부여함 / 서버전송용 -->
			<input type = "text" name = "home" value = "">
			<input type = "text" name = "h.p" value = "">
			
			<input type = "text" name = "h.p" value = "전화번호를 입력해주세요">
			<!-- value = 사용자가 입력한 값, 만약 value 값을 미리 설정할 경우 그 값이 출력됨 -->
			<!-- value가 이 상태면 저 한글 텍스트가 real value가 되버림, 그림자같은 존재가 필요함 -->
			
			<input type = "text" name = "h.p" value = "" placeholder="전화번호를 입력해주세요">
			<!-- placeholder : 그림자 같은 존재 -->
			
			<br><br>
			전화번호<input type = "text" name = "h.p" value = "">
			
			<!-- label :   -->
			<label>전화번호</label>
			<input type = "text" name = "h.p" value = "">
			
			<input type = "text" name = "h.p" value = "">
			
			<br><br>
			
			<!-- id : 태그의 고유 이름  -->
			<input id = "h.p" type = "text" name = "h.p" value = "">
			<input id = "nick" type = "text" name = "h.p" value = "">
			<input id = "txt-nick" type = "text" name = "h.p" value = "" placeholder = "닉네임">
			
			<br><br>
			
			<!-- label for = id에서 설정한 이름과 연동하여 라벨 이름을 정함 -->
			<label for ="h.p">전화번호</label>
			<input id = "h.p" type = "text" name = "h.p" value = "">
		
			<!-- 속성들의 순서는 상관없음, 다만 입력할때 통일시키면 좋지 않을까? -->
			
			<br><br>
			
			<!-- test -->
			<label for ="txt-id">아이디</label>
			<input id = "txt-id" type = "text" placeholder = "아이디">
			
			<br><br>
			
			<!-- password -->
			
			<label for = "txt_password">비밀번호</label>
			<input id = "txt_password" type = "password" placeholder = "비밀번호">

			<!-- hidden 보이지는 않으나 실존하는 정보 -->
	
			<input type = "hidden">
			
			<!-- 사용자가 굳이 볼 필요 없는 정보를 넘겨주어야 할 때 임의로 name, value 값 등을 설정하여 넘길 수 있음 -->
			<!-- 라벨이 굳이 필요하지 않음 -->
			<input type ="hidden" name="seq" value ="3">

			<br><br>
			
			<!-- file : 보안목적상 기본 포맷이 정해져 있음 -->
			<label for = "txt_file">프로필 사진</label>
			<input id="txt_file" type ="file">
			
			<br><br>
			
			<!-- 버튼 태그(버튼을 넣는 방법) -->
			<!-- 버튼의 용도 : 데이터를 보내는 용도 or 다른 기능을 실행시키는 용도 -->
			<!-- button : real 버튼, 팝업창 호출 등  / submit : 서버로 보내는 용도 -->
			<!-- form이라는 태그를 통해 서버로 보내는 영역 설정 가능 -->
			<!-- 버튼은 그 기능 자체수행이 중요하지, name이나 value가 부여될 이유가 하등없음  -->
			
			<form>
			
				<label for ="txt-id">아이디</label>
				<input id = "txt-id" type = "text" placeholder = "아이디">
				<br>
			
				<label for = "txt_password">비밀번호</label>
				<input id = "txt_password" type = "password" placeholder = "비밀번호">
				<br>
			
				<label for = "txt_file">프로필 사진</label>
				<input id="txt_file" type ="file">
				<br>
			
				<button type = "submit">회원가입</button>
				<!-- <input type="submit" value = "회원가입"> : 같은 효과를 발생시키나 추천하지는 않음 -->
				<!-- button type을 사용하면 이미지 태그를 불러오는 등의 확장성이 보장됨 -->
				<!-- input type은 버튼 하나만 활성화 시키는 한계가 명확함 -->
				
				
			
			<!-- action : 나중에 필수로 필요한 정보, 가령 회원가입을 위한 도메인 주소 등을 입력해야 하는 등의 기능 -->
			<!-- method : 방식 선택 -->
			
			<br><br>
			
			<!-- checkbox (다중선택) vs radio(단일선택) -->
			
			독서<input type="checkbox">
			음악<input type="checkbox">
			여행<input type="checkbox">
			
			<br>
			
			<label for = "chk-book">독서</label>
			<input id = "chk-book" type = "checkbox">
			
			<label for ="chk-music">음악</label>
			<input id="chk-music" type = "checkbox">
			
			<label for = "chk-travel">여행</label>
			<input id="chk-travel" type = "checkbox">
			
			<br>
			
			<!-- 시작할 때 체크가 되어있는 상태로 설정하기 checked = "checked / 시작할때는 적용되나 선택으로 해제가능 -->
			
			<label for = "chk-book">독서</label>
			<input id = "chk-book" type = "checkbox">
			
			<label for ="chk-music">음악</label>
			<input id="chk-music" type = "checkbox">
			
			<label for = "chk-travel">여행</label>
			<input id="chk-travel" type = "checkbox" checked ="checked">
			
			<br><br>
			
			<!-- name : 데이터를 전송할 때 포장지에 붙는 대표 이름, (취미) 등등 -->
			<!-- value :  표준화된 서버와의 약속된 언어.
								ex) 음악 / music 등 여러 언어로 표현되는 것을 value = music을 설정하여 서버에 전송 -->
			<!-- value의 경우 사용자가 입력을 해야만 하는 상황에서는 사용하지 않음 / 즉 2가지 타입이 존재함 -->
			<!-- id vs name : id는 태그의 이름에 자체적으로 부여하는 것이고 name은 약속된 공식적 언어임, 주의할 것 -->

			<label for = "chk-book">독서</label>
			<input id = "chk-book" type = "checkbox" name = "hobby" value = "book">
			
			<label for ="chk-music">음악</label>
			<input id ="chk-music" type = "checkbox" name = "hobby" value = "music">
			
			<label for = "chk-travel">여행</label>
			<input id ="chk-travel" type = "checkbox" name = "hobby" checked ="checked">
			
			<br><br>
			
			<!-- 1개의 html문서에는 1개의 id만 있어야 하며 중복되면 안됨 -->
			
			<label for = "chk-dog">개</label>
			<input id = "chk-dog" type ="checkbox" name = "pet" value = "dog" checked = "checked">
			
			<label for = "chk-cat">고양이</label>
			<input id = "chk-cat" type ="checkbox" name = "pet" value = "cat">
			
			<label for = "chk-bird">새</label>
			<input id = "chk-bird" type ="checkbox" name = "pet" value = "bird">

			<br><br>
			
			<!-- radio / 옛날에 카세트 버튼누를때 생각하면 됨 (녹음 제외) -->
			<!-- name 값으로 같은 집합으로 묶여야 택 1이 적용되어 선택됨.
				이것을 지정하지 않으면 checkbox와 다를 바 없음 -->
			
			<label for = "rdo-apple">사과</label>
			<input id = "rdo-apple" type = "radio" name = "fruit" value = "apple" checked = "checked">
			
			<label for = "rdo-grape">포도</label>
			<input id = "rdo-grape" type = "radio" name = "fruit" value = "grape">
			
			<label for = "rdo-orange">오렌지</label>
			<input id = "rdo-orange" type = "radio" name = "fruit" value = "orange">
			
			<br><br>
			
			<label for = "rdo-m1">1월</label>
			<input id = "rdo-m1" type = "radio" name = "month" value = "1">
			
			<label for = "rdo-m2">2월</label>
			<input id = "rdo-m2" type = "radio" name = "month" value = "2">
			
			<label for = "rdo-m3">3월</label>
			<input id = "rdo-m3" type = "radio" name = "month" value = "3">
			
			<br><br>
			<button type = "submit">회원가입</button>

			<br><br>
			
			<!-- select tag / radio와 기능은 똑같음 / 자리를 덜 차지함 / 친절도는 radio 보다 별로임 (눌러봐야 알 수 있음) -->
			<!-- option 내부 작성 시 name은 문법상 작성하지 않음 (select 최초 설정시 정한 이름이 그대로 승계됨) -->
			
			<label for = "sel-telecom">통신사</label>
			<select id = "sel-telecom" name = "telecom">
				<option value="" selected = "selected">통신사를 선택해주세요</option>
				<option value = "SKT">SKT</option>
				<option value = "LG U+">LG U+</option>
				<option value = "KT">KT</option>
				<option value = "etc">알뜰폰</option>
			</select>
			
			<br><br>
			
			<!-- textarea (text - area) -->
			<!-- value 값을 집어넣을 수 없음 -->
			<!-- 그냥 textarea사이에 문자를 바로 넣어버리면 됨 -->
			<!-- textarea 한정으로 여백이 실적용됨 -->
			
			<textarea name = "content">안녕하세요 게시판 글입니다.</textarea>
			
			<!-- fieldset & legend -->
			<!-- 사용빈도는 낮으나 개인정보와 같이 html 문서 내 영역을 설정해 주는 태그  -->
			<!-- 디자인 관련 태그가 아님! -->
			
			</form>
			

	</body>
